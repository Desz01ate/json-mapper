name: CD
on:
  push:
    tags:
    - '*'
jobs:
  publish:
    name: Publish
    runs-on: ubuntu-20.04
    steps:
    - name: Checkout source
      uses: actions/checkout@v2
    - name: Install dependencies
      run: npm install
    - name: Publish
      run: npm publish --access public
      env:
        NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
